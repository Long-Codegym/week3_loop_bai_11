<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="start()">Bắt đầu</button>
</body>
</html>

<script>
    function start() {
        let check=false;
        let number1;
        let number2;
        while (!check){
            number1 = prompt("nhap gia tri tu", '');
            number2 = prompt("nhap gia tri den", '');
            if ((isNaN(number1)) || (isNaN(number2))) {
                alert("bạn phải nhập số vào");
            } else check = true;
        }

        let count = 0;
        let numberrandom = parseInt((number2 - number1 + 1) * Math.random() + number1);
        console.log(numberrandom);

        while (count < 3) {
            let numberyou = prompt("gia tri ban doan", '');
            count++;
            if (numberyou > number2 && numberyou < number1) {
                alert("gia tri cua ban doan ko nam trong khoang gia tri doan");
            } else {
                if (numberyou < numberrandom) {
                    alert("số bạn đoán nhỏ hơn");
                } else if (numberyou > numberrandom) {
                    alert("số bạn đóan lớn hơn");
                } else {
                    alert("chúc mừng bạn đã đoán đúng");
                    break;
                }
            }
            if (count === 3) {
                alert("bạn đã hết lượt đoán");
                return;
            }
        }
    }

</script>
