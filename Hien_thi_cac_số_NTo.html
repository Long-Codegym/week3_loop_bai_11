<script>
   let num =parseInt(prompt("nhập số lượng SNT cần in ra"));
    let count = 0;
    let countSNT = 0;
    for (let N = 2; N<1000; N++){
        if (countSNT < num){
            for (let i = 1; i <= N; i++){
                if (N % i == 0){
                    count ++;
                }
            }
            if (count ==2){
                document.write(N + "<br>");
                countSNT += 1 ;
                }
            count = 0;
        }else {
           break;
        }
    }







</script>
